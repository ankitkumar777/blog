{% extends 'posts/base.html' %}
<div class="header">
  <h2>My Blog about {{posts.title}}</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <div class="card" style="width: 60rem;">
        <img class="card-img-top" src="https://source.unsplash.com/400x400/?blogs,blogging" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{posts.title}}</h5>
          <p class="card-text">{{posts.created_at}}</p>
          <p class="card-text">{{posts.body}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
